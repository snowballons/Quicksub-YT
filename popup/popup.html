<!DOCTYPE html>
<html>
<head>
  <title>YT Timed Subscriber</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 380px; /* Slightly wider for new button */
      padding: 15px;
      font-size: 14px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px; /* Adjust size as needed */
      height: 32px;
      margin-right: 10px;
    }
    .header h3 {
      margin-top: 0;
      margin-bottom: 0; /* Adjust if h3 has default margins */
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="file"], input[type="text"] {
      display: block;
      margin-bottom: 10px; /* Uniform margin */
      width: 95%; /* For consistency */
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50; /* Green for primary actions */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px; /* Spacing between buttons */
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #addUrlButton {
        padding: 8px 10px; /* Slightly smaller padding for "Add" */
    }
    #clearQueueButton {
        background-color: #f44336; /* Red for destructive/clear actions */
        /* margin-left: auto; /* Pushes to the right if in a flex container */
    }
    .button-group {
        margin-top: 10px;
        display: flex; /* To align Start and Clear buttons */
        justify-content: space-between; /* Puts space between start and clear */
    }
    #statusDisplay {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      min-height: 40px;
      word-wrap: break-word;
      border-radius: 3px;
    }
    #singleUrlStatus { /* Feedback for single URL add / scan */
        font-size: 0.9em;
        margin-top: 3px;
        min-height: 1.2em; /* Reserve space */
        color: #555;
    }
    #countdownDisplay {
      margin-top: 10px;
      font-weight: bold;
      color: #d35400;
      text-align: center;
      font-size: 1.2em;
    }
    hr {
        border: 0;
        height: 1px;
        background: #ddd;
        margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon48.png" alt="Extension Icon"> <!-- Path to your icon -->
    <h3>YouTube Subscriber</h3> <!-- Simplified title for space -->
  </div>

  <div id="singleUrlSection" style="margin-bottom: 10px;">
    <label for="youtubeUrlInput">Add YouTube Channel URL(s) (comma-separated) or Webpage to Scan:</label>
    <div style="display: flex; align-items: center;">
      <input type="text" id="youtubeUrlInput" placeholder="e.g., https://youtube.com/@channel, https://site.com/list" style="flex-grow: 1; margin-right: 5px;">
      <button id="addUrlButton">Add/Scan</button>
    </div>
    <div id="singleUrlStatus"></div>
  </div>

  <hr>

  <label for="fileInput">Or Upload File (.csv or .txt):</label>
  <input type="file" id="fileInput" accept=".csv,.txt">

  <div class="button-group">
    <button id="startButton">Start Processing</button>
    <button id="clearQueueButton">Clear Queue (0)</button>
  </div>

  <div id="statusDisplay">Ready. Add URLs or select a file.</div>
  <div id="countdownDisplay" style="display:none;"></div>

  <!-- Load shared helpers first, then popup specific logic -->

  <script src="popup.js" type="module"></script>
</body>
</html>
